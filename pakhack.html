<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="pakhack.css">
</head>
<body>
    <div id="studentRegistration">
        <h1>Student Registration Form</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="button" onclick="goToMentorCategorization()">Next</button>
        </form>
    </div>

    <div id="mentorCategorization" class="hidden">
        <h1>Mentor Categorization</h1>
        <label for="category">Filter by Category:</label>
        <select id="category" onchange="filterMentors()">
            <option value="All">All</option>
            <option value="Career Development">Career Development</option>
            <option value="Technical Skills">Technical Skills</option>
            <option value="Leadership">Leadership</option>
        </select>
        <div id="mentor-list"></div>
        <button type="button" onclick="submitData()">Submit</button>
    </div>

    <div id="responseSheet" class="hidden">
        <h1>Response Sheet</h1>
        <div id="responseContent"></div>
    </div>

    <script src="pakhack.js"></script>
</body>
</html>
